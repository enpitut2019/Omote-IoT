<!DOCTYPE html>
<html>
<head>
<title>水道管理アプリ</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<script src="https://code.jquery.com/jquery-3.4.0.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.2/Chart.min.js"></script>
<link rel="stylesheet" href="./main.css">
<script src="js/main.js"></script>
<style>#ex_chart {max-width:640px;max-height:480px;}</style>
</head>
<body>
<header class="head">
  <h1><b>水道自動決済アプリケーション</h1>
</header>
<div class="main">
  <div id="networkid"></div>
  <div id="accounts"></div>
  <div id="txhash"></div>
  <canvas id="ex_chart"></canvas>
<br>
<div id="unpaid"></div>
<div id="sendUnpaid"></div>
<br>
<p>使用量入力
<form name="form_sw">
<div id="onWorking"></div>
  <input type="text" id="amountofWater" class="inputWater">
  <input type='button' value='送信' onclick="setAmountofWater()" class="inputWater">
  <input type="button" name="bstart" value="start" onclick="start_count()"></input>
  <input type="button" name="reset" value="reset" onclick="reset_form()"></input>
</form>
<br>
<p>デポジットする金額
<form>
  <input type="text" id="deposit">
  <input type='submit' value='送金' onclick="Deposit()">
  <div class="button"></div>
</form>
<br>
<div id="usedWater"></div>
<br>
<div id="balance"></div>
</div>
<footer class="footer">omete_IoT</footer>
</body>
</html>
